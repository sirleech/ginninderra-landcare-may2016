<!DOCTYPE html>
<html>
  <head>
    <title>map_tiles</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>
    <script>

      function init() {
        var opts = {
          streetViewControl: false,
          tilt: 0,
          center: new google.maps.LatLng(0, 0),
          zoom: 3
        };

        var map = new google.maps.Map(document.getElementById('map'), opts);
          var mapBounds = new google.maps.LatLngBounds(
              new google.maps.LatLng(-35.21239183, 149.08464188),
              new google.maps.LatLng(-35.20645871, 149.0886228));
          var mapMinZoom = 15;
          var mapMaxZoom = 22;
        var overlay = new klokantech.MapTilerMapType(map, function(x,y,z) {
          return "map_tiles/{z}/{x}/{y}.png".replace('{z}',z).replace('{x}',x).replace('{y}',y); },
        mapBounds, mapMinZoom, mapMaxZoom);

        map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
        var opacitycontrol = new klokantech.OpacityControl(map, overlay);

        var geoloccontrol = new klokantech.GeolocationControl(map, mapMaxZoom);
        map.fitBounds(mapBounds);

      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
